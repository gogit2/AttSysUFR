<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <br>
        <h3>Welcome Doctor .: </h3>
        <br><br>

        <form action="/doctor/saveatt" th:objecte="${attendance}" method="POST">

            <select th:field="${attendance.section}" >
                <option
                        th:each="sec : ${sections}"
                        th:value="${sec}"
                        th:text="${sec}" >
                </option>
            </select>
            <select th:field="${attendance.course}">
                <option
                        th:each="cour : ${courses}"
                        th:value="${cour.cour_id}"
                        th:text="${cour.courname}" >
                </option>
            </select>
            <select th:field="${attendance.student}">
                <option
                        th:each="stu : ${students}"
                        th:value="${stu.stu_id}"
                        th:text="${stu.stu_id}" >
                </option>
            </select>
<!--            <input type="text" placeholder="Choose NameStu" th:field="${doctor.active}">-->
<!--            <input type="text" placeholder="Choose CourID" th:field="${doctor.password}">-->
            <button type="submit">Submit Attendance</button>
        </form>
    </div>
</body>
</html>
